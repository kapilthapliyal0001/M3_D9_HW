<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <style></style>

    <title>HW-9 (BACKOFFICE)</title>
  </head>

  <body>
    <!-- NavBar of the page  -->

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Strive Amazon Backoffice</span>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center my-3">AMAZON BACKOFFICE</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- FORM STARTS  -->

          <!-- Product Name  -->
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                aria-describedby="name"
              />
            </div>

            <!-- Product Description -->
            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                id="description"
                type="text"
                rows="6"
                class="form-control"
                aria-describedby="product description"
              ></textarea>
            </div>

            <!-- Product Brand -->
            <div class="form-group">
              <label for="brand">Brand</label>
              <input
                id="brand"
                type="text"
                class="form-control"
                aria-describedby="brand"
              />
            </div>

            <!-- Image Url -->
            <div class="form-group">
              <label for="time">Product Url</label>
              <input
                id="url"
                type="url"
                class="form-control"
                aria-describedby="url"
              />
            </div>

            <!-- Product Price -->
            <div class="form-group">
              <label for="price">Price</label>
              <input
                id="price"
                type="text"
                class="form-control"
                aria-describedby="price"
              />
            </div>

            <input type="submit" class="btn btn-primary mt-3" value="Submit" />
          </form>
          <!-- FORM ENDS HERE  -->
        </div>
      </div>
    </div>

    <!-- HomePage link -->
    <div class="backoffice d-flex justify-content-between container mt-4">
      <h2>Go to the homepage and see items</h2>
      <a href="./home.html"
        ><button type="button" class="btn btn-success">Go!</button></a
      >
    </div>

    <script>
      // AMAZON backoffice JS starts;

      // handle submit function whenever the form is being submitted;

      const handleSubmit = async (event) => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        event.preventDefault();

        const name = document.getElementById("name").value;
        console.log("till name is perfect", name);

        const myEvent = {
          name,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("url").value,
          price: document.getElementById("price").value,
        };

        // console.log(event);

        //  time for some POST;

        try {
          const response = await fetch(url, {
            method: "POST", // method is POST as we want to post the data;
            body: JSON.stringify(myEvent), // object is stringified;
            headers: {
              // headers is the info about the doctype;
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGFmODNiYmJlOWIxNTAwMTU1MDZlMTgiLCJpYXQiOjE2MjIxMTUyNTksImV4cCI6MTYyMzMyNDg1OX0.PEsg5k23MES6HUlKFUsFwhpH7JnT1QiAZe3WzAQLyJQ",
              "Content-Type": "application/json",
            },
          });

          console.log("Lets see the response: ", response);

          if (response.ok) {
            const data = await response.json();
            console.log("The data is: ", data);
            alert(
              `The product has been successfully added ! with the id: ${data._id}`
            );
          } else {
            // codes for the error in case there is some error;
            // if (response.status === 400) {
            //   throw new Error("Bad request with status 400");
            // } else if (response.status === 401) {
            //   throw new Error("Anauthorized with status 401");
            // } else if (response.status === 404) {
            //   throw new Error("Not found with status 404");
            // }
            console.log("Nothing in the else");
          }
        } catch (error) {
          alert(error.message);
        }
      };
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
